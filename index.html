		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.wrap {
			width: 100%;
			height: 100vh;

			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.input_btn {
			display: flex;

			margin-top: 50px;
		}

		.input {
			padding: 10px;
			margin-right: 10px;

			border: 2px solid #000;
			border-radius: 5px;

			font-size: 18px;

			outline: none;
		}

		.set {
			line-height: 50px;

			padding: 0px 25px;

			background-color: #0099ff;
			border-radius: 10px;

			font-size: 25px;
			font-weight: 900;
			font-family: monospace;

			cursor: pointer;
			transition: .1s linear;
		}

		.set:hover {
			background-color: #0066ff;
		}

		.row {
			display: flex;
		}

		.diode {
			width: 75px;
			height: 75px;

			background-color: white;
			border: 1px solid grey;
			border-radius: 50%;

			margin: 5px;

			transition: .1s linear;
		}

		.place {
			background-color: gainsboro;
			border-radius: 25px;
			border: 3px solid black;

			margin-top: 25px;
			padding: 15px;
		}

	</style>
